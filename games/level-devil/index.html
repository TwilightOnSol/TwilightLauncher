<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Template</title>
    <style>
        /* Reset body styles for fullscreen display */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Fullscreen iframe styling */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Removes the border */
        }
    </style>
</head>
<body>
    <!-- Embedded game in fullscreen iframe -->
    <iframe src="https://tgcofficial.github.io/game-assets/gamestorage/level-devil/game/iframe/" allowfullscreen></iframe>
</body>
</html>
